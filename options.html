<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Options</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/options.css">
</head>
<body id="options">
<div class="container">
	<div class="row">
		<div class="span12">
			<h1><span class="icon48"></span>Pinboard Options</h1>
			<hr>
			<section>
				<form id="optionsForm" class="form-horizontal">
					<fieldset id="loginFieldset">
						<div class="control-group">
							<label class="control-label" for="usernameInput">Username</label>
							<div class="controls">
								<input type="text" name="login" id="usernameInput" value="" placeholder="Your login">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="passwordInput">Password</label>
							<div class="controls">
								<input type="password" name="password" id="passwordInput" value="" placeholder="Your password">
							</div>
						</div>		
					</fieldset>
					<fieldset id="themeFieldset">
						<!-- What should be displayed -->
						<div class="control-group">
							<label class="control-label">Theme</label>
							<ul class="thumbnails">
								<li class="span2">
									<a href="#" class="thumbnail active">
										<img src="css/themes/prettypinboard.png" alt="PrettyPinboard" title="PrettyPinboard">
									</a>
								</li>
							</ul>
						</div>
						<!-- What should be really done -->
						<!-- <select name="theme" id="themeSelect">
							<option data-thumbnail="" value="theme1">Theme 1</option>
							<option data-thumbnail="" value="theme2">Theme 2</option>
							<option data-thumbnail="" value="theme3">Theme 3</option>
						</select> -->
					</fieldset>
					<div class="controls">
						<input type="submit" value="Save preferences" id="formSubmit" class="btn btn-primary">	
					</div>	
				</form>		
			</section>			
		</div>
	</div>
	<footer>
		<div class="row">
			<div class="span12">
				<p class="center">This extension is powered by the magic of <a href="http://twitter.github.com/bootstrap" title="Twitter Bootstrap">Twitter Bootstrap</a> and the power of <a href="http://zeptojs.com/" title="Zepto.js">Zepto.js</a> â€” You can follow me on <a href="http://twitter.com/RayFranco" title="">Twitter</a></p>
			</div>
		</div>		
	</footer>
</div>

</body>
</html>
