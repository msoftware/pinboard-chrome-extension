<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Pinboard</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="container">
		<h1>Pinboard</h1><span class="subtitle">Bookmark this page</span>
		<hr>
		<form action="" method="get" accept-charset="utf-8">
			<input type="text" class="span4" name="title" id="inputTitle" required="required" placeholder="Insert the title">
			<input type="url" class="span4" name="url" id="inputUrl" required="required" placeholder="URL">
			<input type="text" class="span4" name="tags" id="inputTags" pattern="([^, ]+){0,100}" placeholder="Separate tags by spaces or commas">
			<textarea class="span4" name="description" id="inputDescription" placeholder="Enter a description"></textarea>
			<label class="checkbox">
		    <!-- <input type="checkbox" name="private" id="checkboxPrivate"> Private link -->
		  </label>
		</form>
		<button type="submit" id="buttonSubmit" class="btn btn-info pull-right">
		  	Save to my pinboard
		</button>
		<div style="clear:both"></div>
	</div>
	<script src="js/zepto.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="js/popup.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
